<!DOCTYPE html>
<html lang="en,ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Пружинный маятник</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="model">
        <div id="figure">
          <div id="top"></div>
          <div id="spring">
            <div class="line line1"></div>
            <div class="line line2"></div>
          </div>
          <div id="weight"></div>
        </div>
        <div id="button">Play</div>
      </div>
      <div id="data">
        <div id="params">
          <label for="inpWeight">Масса груза, кг.</label>
          <input
            type="number"
            name="inpWeight"
            id="inpWeight"
            value="0.5"
            min="0.5"
            max="1"
            step="0.1"
          />
          <input
            type="range"
            name="rangeWeight"
            id="rangeWeight"
            min="0.5"
            max="1"
            step="0.1"
            value="0.5"
          />
          <label for="inpRigidity">Жесткость пружины, Н/м</label>
          <input
            type="number"
            name="inpRigidity"
            id="inpRigidity"
            value="5"
            min="5"
            max="9"
            step="1"
          />
          <input
            type="range"
            name="rangeRigidity"
            id="rangeRigidity"
            min="5"
            max="9"
            step="1"
            value="5"
          />
          <label for="inpEquilibrium"
            >Первоначальное отклонение от равновесия (вниз), см.</label
          >
          <input
            type="number"
            name="inpEquilibrium"
            id="inpEquilibrium"
            value="10"
            min="0"
            max="20"
            step="2"
          />
          <input
            type="range"
            name="rangeEquilibrium"
            id="rangeEquilibrium"
            min="0"
            max="20"
            step="2"
            value="10"
          />
        </div>
        <div id="out">
          <label for="outCycle"
            >Циклическая частота собственных колебаний</label
          >
          <input type="text" name="outCycle" id="outCycle" disabled />
          <label for="outTime">Время колебаний, сек.</label>
          <input type="text" name="outTime" id="outTime" disabled />
          <label for="outHesistation">Количество полных колебаний</label>
          <input
            type="text"
            name="outHesistation"
            id="outHesistation"
            disabled
          />
          <label for="outX">Координата X, см.</label>
          <input type="text" name="outX" id="outX" disabled />
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
    <script src="./script/spring.js"></script>
    <script src="./script/animation.js"></script>
  </body>
</html>
